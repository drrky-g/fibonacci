<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fibonacci Sequence</title>
  </head>
  <body>
  <script src="script.js"></script>
  <script>
    var f = new Fibonacci();
    var fibonacciSequence = '';
    for(var i = 0; i <=15; i++) {
      fibonacciSequence += f.looping(i) + ' ';
    }
    console.log(fibonacciSequence);
    </script>
  </body>
</html>
